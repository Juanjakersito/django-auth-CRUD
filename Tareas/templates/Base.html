<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD aplicacion</title>

<!-- agergaremos boostrap al proyecto -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


</head>
<body>

<!-- agregando nav bar de boostrap -->
<nav class="navbar navbar-expand-lg  bg-dark navbar-dark ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CRUD-Basico</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

            <li class="nav-item">
                <a class="nav-link" href="/">Pagina_Principal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Tareas">Tareas pendientes</a>
            </li>
            
            <!-- hacemos un if para que solo nos miestre la opcion de salir solo si estamos logeados en el sitio -->
            {% if user.is_authenticated%}
            <li class="nav-item">
                <a class="nav-link" href="/Cerrar_Sesion">Cerrar Sesion</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Tareas/Crear">Crear Tarea</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Tareas_completas">Tareas Completadas</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/Registros">Registrarse</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Iniciar_Sesion">Iniciar Sesion</a>
            </li>
            {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <!-------------------------Aca cierra navbar de boostrap---------------------- -->














    {% block content %}
    {% endblock %}



</body>
</html>
